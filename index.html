<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://unpkg.com/@csstools/normalize.css" rel="stylesheet" />
    <title>BEM Notation & OOCSS: Writing scaleable CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&display=swap" rel="stylesheet">

</head>

<body>
    <h1 class="heading">BEM Wars</h1>
    <div class="container">
        <div class="card">
            <h2 class="card__heading">The Dark Side</h2>
            <img src="./images/vader.jpeg" class="card__img">
            <p class="card__strength">Nesting!</p>
            <p class="card__likes">Conflict!</p>
            <p class="card__understanding">Specificity Wars!</p>
            <p class="card__quote">Cookies</p>
        </div>

        <div class="card">
            <h2 class="card__heading">The Force</h2>
            <img src="./images/yoda.jpeg" class="card__img">
            <p class="card__strength">Love</p>
            <p class="card__likes">Beauty</p>
            <p class="card__understanding">CSS that Scales!</p>
            <p class="card__quote">Great warrior. Wars not make one great!</p>
        </div>
    </div>
</body>

</html>
